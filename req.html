<!DOCTYPE html>

<head>

                </tr>
                <tr>
                    <td>
                        예산

                    <td>
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>

                    <td>

                    </td>
                    <td>
                        <select name="" id="">
                            <option value=""></option>

                    </td>
                </tr>
                <tr>
                    <td>
                        세부내용
                    </td>
                    <td>
                        <textarea name="" id="" cols="40" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" id="button" value="의뢰하기">
                    </td>
                </tr>
            </table>
        </form>

    </div>

</html>
